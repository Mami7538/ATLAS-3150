<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Forms</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h1>2020 Proposal Form</h1>
 <p>
 <div id= "insturctions">
 Thank you for your intrest in our form. Please fill out the infromation bellow. Items marked with an "*" are required in order to submit the form.
</div>
&nbsp;
 <fieldset>
 <h2><legend>Speaker Info:</legend> </h2>
 <ul>
	<li>
       <strong><label for="fstspkr1">First Name:</label></strong>
<input id="fstspkr1" name="fstspkr1" type="text" class="reqfield"/> *
    </li>


 	<li>
  <strong><label for="lstname1">Last Name:</label></strong>
  <input id="lstname1" name="lstname1" type="text" class="reqfield" /> *
</li>
<li>
  <strong><label for="spkrtitle1">Title:</label></strong>
  <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48"class="reqfield" />
</li>
<li>
<strong><label for="company1">Company:</label></strong>
  <input id="company1" name="company1" type="text" maxlength="48"class="reqfield" />
</li>
<li>
 <strong><label for="department1">Department:</label></strong>
  <input id="department1" name="department1" type="text" maxlength="48"class="reqfield" />
</li>
<li>
<strong><label for="address1">Address:</label></strong>
  <input id="address1" name="address1" type="text" maxlength="48"class="reqfield" /> *
  </li>
</ul>
</fieldset>
<p>
&nbsp;
</p>
</div> <!-- end of formcol1 div -->
    <div id="multchoice">
<fieldset> 
    <h2><legend>Type of Presentation:</legend></h2>
    
        <p><span><input value="1" id="TypeofPres_lec" name="p-type"
  type="radio" /> 
  <strong><label for="TypeofPres_lec">Lecture</label></strong>
  </span>
        <span><input value="2" id="TypeofPres_lab" name="p-type"
type="radio" />
<strong><label for="TypeofPres_lab">Computer Lab</label></strong></span></p>
           
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>
  </fieldset>  
    </div> <!-- end of multchoice div -->


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
